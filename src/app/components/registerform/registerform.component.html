<mat-card>
    <mat-card-content>
        <form [formGroup]="RegisterForm">
            <mat-card-content>
                <div fxFlexLayout="row" fxLayoutAlign="space-between">
                    <mat-form-field fxFlex="45%">
                        <input matInput placeholder="First Name" name="name" formControlName="FirstName" />
                    </mat-form-field>
                    <mat-form-field fxFlex="45%">
                        <input matInput placeholder="Last Name" name="lname" formControlName="LastName" />
                    </mat-form-field>
                </div>

                <div fxFlexLayout="row" fxLayoutAlign="space-between">
                    <mat-form-field fxFlex="45%">
                        <input matInput placeholder="Salary" name="name" formControlName="Salary" />
                    </mat-form-field>

                    <div fxFlex="45%" fxLayoutAlign="center center">
                        <mat-radio-group aria-label="Select an option" formControlName="Gender">
                            <mat-radio-button value="m">Male</mat-radio-button> &nbsp;
                            <mat-radio-button value="f">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Company" name="name" formControlName="Company" />
                </mat-form-field>

                <div fxLayout="row wrap">

                    <div fxFlex="100">
                        <button mat-mini-fab color="primary" matTooltip="Add new Address" (click)="Add_Addresses()">
                            <mat-icon>add</mat-icon>
                        </button> &nbsp;
                    </div>

                    <div formArrayName="Addresses">
                        <div *ngFor="let address of RegisterForm.get('Addresses')['controls']; let i = index;">
                            <div fxLayout="row wrap" [formGroupName]="i">
                                <div fxFlex="100" fxLayoutAlign="end">
                                    <button mat-mini-fab color="warn" matTooltip="Delete address" (click)="RemoveAddress(i)">
                                        <mat-icon>delete_sweep</mat-icon>
                                    </button>
                                </div>
                                <div fxFlex="100">
                                    <mat-form-field class="full-width-input">
                                        <mat-label>Address Type</mat-label>
                                        <mat-select formControlName="AddressType">
                                            <mat-option *ngFor="let address of Addresses" [value]="address">
                                                {{address}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div fxFlex="100">
                                    <mat-form-field class="full-width-input">
                                        <textarea matInput placeholder="Address" formControlName="Address"></textarea>
                                    </mat-form-field>
                                </div>

                                <div fxFlexLayout="row" fxLayoutAlign="space-between">
                                    <mat-form-field fxFlex="45%">
                                        <mat-label>State</mat-label>
                                        <mat-select formControlName="State">
                                            <mat-option *ngFor="let state of States" [value]="state">
                                                {{state}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field fxFlex="45%">
                                        <mat-label>Address</mat-label>
                                        <mat-select formControlName="City">
                                            <mat-option *ngFor="let city of Cities" [value]="city">
                                                {{city}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Pincode" name="name" formControlName="Pincode" />
                                </mat-form-field>

                            </div>
                        </div>
                    </div>
                </div>


                <div align="left">
                    <button mat-raised-button color="primary" [disabled]="RegisterForm.invalid">Save</button> &nbsp;
                    <button mat-raised-button color="warn">Clear</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card-content>
</mat-card>
